<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoseFlow | Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Core DoseFlow Theme */
        body {
            margin: 0;
            background: #0a0f2f; 
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Card Container */
        .login-card {
            background: #090c23;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo/Header */
        .logo {
            font-size: 36px;
            font-weight: 900;
            color: #4eb1ff;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .tagline {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #172a5a;
            background: #0a0f2f;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4eb1ff;
            box-shadow: 0 0 5px rgba(78, 177, 255, 0.5);
        }

        /* Button Styling */
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4eb1ff;
            color: #090c23;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #2f99e4;
            transform: translateY(-1px);
        }

        /* Links and Messages */
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
        }
        .footer-links a {
            color: #4eb1ff;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        #login-message {
            margin-top: 20px;
            color: orange;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="logo">DoseFlow</div>
    <div class="tagline">Your Personal Health Companion</div>

    <form id="login-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.name@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn-login"><a href="dash.html">Log In</a></button>
    </form>

    <div id="login-message"></div>

    <div class="footer-links">
        <a href="signup.html">Sign Up</a> 
        <span>|</span> 
        <a href="forgot-password.html">Forgot Password?</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');

    // Placeholder function for client-side login attempt
    function handleLogin(event) {
        event.preventDefault(); // Stop the form from submitting normally

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation check
        if (!email || !password) {
            loginMessage.textContent = "Please enter both email and password.";
            return;
        }

        // --- Mock Authentication Logic ---
        loginMessage.style.color = '#4eb1ff';
        loginMessage.textContent = "Attempting to log in...";

        setTimeout(() => {
            // For this version, we will redirect on any input for demonstration
            if (email === "test@doseflow.com" && password === "password") {
                loginMessage.style.color = '#28a745'; // Green success color
                loginMessage.textContent = "Login successful! Redirecting to Dashboard...";
                // In a real app, you'd verify credentials against a backend here
                window.location.href = 'dash.html'; 
            } else {
                loginMessage.style.color = 'orange';
                loginMessage.textContent = "Login successful (Demo mode). Redirecting to Dashboard...";
                window.location.href = 'dash.html'; 
            }
        }, 1500); // Simulate network delay
    }

    // Attach the event listener to the form
    loginForm.addEventListener('submit', handleLogin);
</script>

</body>
</html>
